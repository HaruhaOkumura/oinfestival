<!DOCTYPE html>
<html lang="ja">
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>桜蔭文化祭</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .hero {
      background-image: url('your-image.jpg'); /* ←ここに画像のパスを入れる */
      background-size: cover;
      background-position: center;
      height: 100vh; /* 画面全体の高さ */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 10px black;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div>
      <h1>桜蔭文化祭</h1>
      <p>百花繚乱の旅路へようこそ</p>
    </div>
  </div>

</body>
</html>


  <nav>
    <ul>
      <li><a href="#program">プログラム</a></li>
      <li><a href="#clubs">クラブ・クラス紹介</a></li>
      <li><a href="#access">アクセス</a></li>
      <li><a href="#gallery">ギャラリー</a></li>
      <li><a href="#news">お知らせ</a></li>
    </ul>
  </nav>

  <main>
    <section id="program">
      <h2>プログラム</h2>
      <p>ここにタイムテーブルと校内マップを入れてください。</p>
      <!-- 例：画像挿入用 -->
      <img src="images/timetable.jpg" alt="タイムテーブル">
      <img src="images/map.jpg" alt="校内マップ">
    </section>

    <section id="clubs">
      <h2>クラブ・クラス紹介</h2>
      <p>出し物や模擬店を紹介します。</p>
      <!-- クラスやクラブをカード形式で紹介しても良い -->
      <div class="club-list">
        <div class="club-card">
          <h3>○年○組「〇〇カフェ」</h3>
          <p>紹介文をここに。</p>
        </div>
        <!-- 他のクラスも追加 -->
      </div>
    </section>

    <section id="access">
      <h2>アクセス</h2>
      <p>学校の所在地、最寄駅など。</p>
      <!-- Google Maps埋め込みも可 -->
      <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section id="gallery">
      <h2>ギャラリー</h2>
      <p>過去の写真や宣伝動画を紹介。</p>
      <div class="gallery-grid">
        <img src="images/photo1.jpg" alt="写真1">
        <img src="images/photo2.jpg" alt="写真2">
        <!-- 写真を追加 -->
      </div>
      <div class="video">
        <!-- YouTubeなどの動画埋め込み -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/動画ID" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <section id="news">
      <h2>お知らせ</h2>
      <ul>
        <li>2025/05/10 開催概要を公開しました</li>
        <li>2025/05/15 模擬店一覧を更新しました</li>
        <!-- 手動で追加する形でもOK -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 桜蔭文化祭実行委員会</p>
  </footer>
</body>
</html>
